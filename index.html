<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<form id="search-form">
					<div class="row">
						<div class="col-6">
							<input
								id="search-input"
								class="form-control input-search"
								type="search"
								autocomplete="off"
								placeholder="Type your city..."
							/>
						</div>
						<div class="col-2">
							<input
								class="form-control search btn btn-primary"
								type="Submit"
								value="Search"
							/>
						</div>
						<div class="col-4">
							<button class="btn btn-primary current-city">Current City</button>
						</div>
					</div>
				</form>
				<div class="main-content">
					<div class="row">
						<div class="col-4 left-align">
							<h1 class="city"></h1>
							<ul>
								<li><span class="date">Friday 05:00</span></li>
								<!-- <li><span class="sunrise">Sunrise 06:00 </span></li>
								<li><span class="sunset">Sunset 18:00</span></li> -->
							</ul>
						</div>
						<div class="col-4 weather-temp">
							<p>
								<span class="temperature"> </span>
								<small class="degrees"
									>°<a id="celcius" class="active" href="#">C</a> | °<a
										id="f"
										href="#"
										>F</a
									></small
								>
							</p>
						</div>
						<div class="col-4">
							<p id="description"></p>
							<img
								class="main-img"
								src="http://openweathermap.org/img/wn/01d@2x.png"
								alt="sunny"
							/>
							<ul>
								<li><span class="humidity"></span></li>

								<li><span class="wind-speed"></span></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="row forecast">
					<div class="col-2 4">
						<small id="forecast-one"> 13:00 </small>
					</div>
					<div class="col-2 4">
						<small id="forecast-two"> 16:00 </small>
					</div>
					<div class="col-2 4">
						<small id="forecast-three"> 19:00 </small>
					</div>
					<div class="col-2 4">
						<small id="forecast-four"> 22:00 </small>
					</div>
					<div class="col-2 4">
						<small id="forecast-five"> 01:00 </small>
					</div>
				</div>
			</div>
			<small>
				<a
					class="open-source"
					href="https://github.com/SummerinTech/Vanilla-JS-Weather-App-2"
					target="about_blank"
					>Open Source Code</a
				>
				by Summer Robinson
			</small>
		</div>
		<script src="src/app.js"></script>
	</body>
</html>
